<dir class="navigation col-lg-12">
  <nav class="navbar navbar-default">
    <dir class="container-fluid">
        <dir class="navbar-header">
          <a href="#" class="navbar-brand">{{title}}</a>
        </dir>
        <ul class="nav navbar-nav" *ngIf ="identity"><!-- Verifica si el Identity esta en el navegador (localStorage) si esta muestra las pestanas -->
          <li>
            <a [routerLink]="['/home']" [routerLinkActive] ="['active']" >
              <span class="glyphicon glyphicon-home"></span>
              Inicio
            </a>
          </li>
          <li>
            <a [routerLink]="['/timeline']" [routerLinkActive] ="['active']">
              <span class="glyphicon glyphicon-th-list"></span>
              Timeline
            </a>
          </li>
          <li>
            <a [routerLink] = "['/gente']" [routerLinkActive]="['active']">
              <span class="glyphicon glyphicon-user"></span>
              Gente
            </a>
          </li>
          <li>
            <a [routerLink] = "['messages']" [routerLinkActive]="['active']">
              <span class="glyphicon glyphicon-envelope"></span>
              Mensajes
            </a>
          </li>
        </ul>

        <ul class="nav navbar navbar-nav navbar-right" *ngIf = "!identity">
          <li>
            <a [routerLink] = "['/login']" [routerLinkActive]="['active']">
              <span class="glyphicon glyphicon-log-in"></span>
              Login
            </a>
          </li>
          <li>
            <a [routerLink] = "['/register']" [routerLinkActive]="['active']">
              <span class="glyphicon glyphicon-user"></span>
              Register
            </a>
          </li>
        </ul>

        <ul class="nav navbar-nav navbar-right" *ngIf = "identity">
          <li class="avatar">
           <!--Cargar la imagen del Usuario-->
           <img src="{{url + 'get-image-user/'+identity.image}}" *ngIf="identity.image">
          </li>
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle ="dropdown" href="#">{{identity.name}}<span class="caret"></span></a>
            <ul class="dropdown-menu"> 
              <li><a [routerLink]="['/profile',identity._id]"><span class="glyphicon glyphicon-user"></span> Mi Perfil</a></li>
              <li><a [routerLink]="['/mis-datos']" ><span class="glyphicon glyphicon-cog"></span> Mis Datos</a></li>
              <li><a class ="pointer" (click)="logout()" href=""><span class="glyphicon glyphicon-log-out"></span> Cerrar Sesion</a></li>
            </ul>
          </li>
        </ul>
        
    </dir>
  </nav>
</dir>

<router-outlet></router-outlet>
