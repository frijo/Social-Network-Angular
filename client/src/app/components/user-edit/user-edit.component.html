
<div class="col-lg-5">
	<h1 class="h1-strong">{{title}}</h1>
	<div class="alert alert-success" *ngIf= "status == 'success'">
		Se actualizaron los datos correctamente
	</div>
	<div class="alert alert-danger" *ngIf= "status == 'error'">
		La actualizacion no pudo completarse, quizas tu email o nickname ya este en uso,intentalo de nuevo. 
	</div>
	<form #userEditForm ="ngForm" (ngSubmit) ="onSubmit()" class="col-lg-12">
		<p>
			<label>Nombre</label>
			<input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" required class="form-control" />
			<span *ngIf="!name.value && name.touched">
				El nombre es Obligatorio
			</span>
		</p>
		<p>
			<label>Apellidos</label>
			<input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" required class="form-control"/>
			<span *ngIf="!surname.value && surname.touched">
				El Apellido es Obligatorio
			</span>
		</p>
		<p>
			<label>Apodo</label>
			<input type="text" name="nick" #nick="ngModel" [(ngModel)]="user.nick" required class="form-control" />
			<span *ngIf="!nick.value && nick.touched">
				El Apodo es Obligatorio
			</span>
		</p>
		<p>
			<label>Correo Electronico</label>
			<input type="text" name="email" #email="ngModel" [(ngModel)]="user.email" required class="form-control" />
			<span *ngIf="!email.value && email.touched">
				El Correo Electronico es Obligatorio
			</span>
		</p>
		<div *ngIf="user.image">
			<img src="{{ url + 'get-image-user/' + user.image }}" />
		</div>
		<p>
			<label>Sube tu avatar</label>
			<input type="file" name="image" placeholder="Subir Imagen" (change) = "fileChangeEvent($event)" />	
		</p>
		<input type="submit" value="{{title}}" class="btn btn-warning" [disabled]="!userEditForm.form.valid" />
	</form>



</div>
