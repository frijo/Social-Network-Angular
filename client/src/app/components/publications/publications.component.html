<div id="publications" *ngIf="publicationsArray && publicationsArray.length">
		<div class="item-publication" *ngFor="let publication of publicationsArray">
			<div class="panel panel-default">
				<div class="panel-body">
					
					<div class="image-user pull-left">
						<a href="">
							<img src="{{url + 'get-image-user/' +publication.user.image}}" *ngIf="publication.user.image">
							<img src="assets/images/user.png" *ngIf="!publication.user.image">
						</a>
					</div>
					<div>
							
							<span class="user-name">{{publication.user.name +' '+publication.user.surname}}</span>		
							&nbsp; | &nbsp;
							<span class="date">
								{{ (publication.created_at | amFromUnix) | amLocale: 'es' | amTimeAgo}}
							</span>
					</div>
					

					<h4 class="publication-text pull-left">
						{{publication.text}}

					</h4>
				
				</div>
			</div>
			
		</div>	
	</div>
	<div class="col-lg-12 text-center" *ngIf="publicationsArray && publicationsArray.length">
		<p>
			<button class="btn btn-success" (click)="viewMore()" *ngIf ="!noMore" >Ver Mas</button>	
		</p>
			
	</div>
