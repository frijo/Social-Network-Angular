<div class="col-lg-8">
	<h1 class="h1-strong" *ngIf="user">{{title}} {{user.name}} {{ user.surname}} </h1>
	<div class="loading" *ngIf="loading">
		
		<img src="../../assets/images/load.gif">
	</div>
	<div class="people" *ngIf="following">
		
		<div *ngFor ="let follow of following" class="item-user">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="image-user pull-left">
						<a href="">
							<img src="{{url + 'get-image-user/' +follow.followed.image}}" *ngIf="follow.followed.image">
							<img src="assets/images/user.png" *ngIf="!follow.followed.image">
						</a>
					</div>

					<div class="user-name pull-left">
						<p class="name-surname">
						<a [routerLink]="['/profile',follow.followed._id]">
							{{follow.followed.name +' ' + follow.followed.surname}}	
						</a>

						
						</p>
						<p class="nickname">
							{{follow.followed.nick}}
						</p>

					</div>
					<div class="pull-right">
						
						<button class="btn btn-success" *ngIf="follows.indexOf(follow.followed._id) < 0 " (click)="followUser(follow.followed._id)"> <span class="glyphicon glyphicon-plus-sign"></span> Seguir</button>

						<button class="btn btn-primary" *ngIf="follows.indexOf(follow.followed._id) >=0"
							(mouseenter)="mouseEnter(follow.followed._id)"
							(mouseleave)="mouseLeave(follow.followed_id)"
							(click)="unFollowUser(follow.followed._id)"
							[class.btn-danger]="follow.followed._id == followUserOver"
						>
							<ng-template #following>
								<span class="glyphicon glyphicon-ok-sign"></span> Siguiendo
							</ng-template>


							<span *ngIf="follow.followed._id == followUserOver; else following">
								<span class="glyphicon glyphicon-minus-sign"></span> Dejar de seguir	
							</span>						
							

						</button>
					</div>

				</div>
			</div>	
		</div>
		<!--PAGINACION-->
		<ul class="pagination pull-right">
			<li *ngIf="page >1" ><a [routerLink]="['/following',userPageId,prev_page]">Anterior</a></li>
			<li *ngIf="pages != page" ><a [routerLink]="['/following',userPageId,next_page]">Siguiente</a></li>
		</ul>
	</div>

</div>
	<sidebar></sidebar>
	<div class="clearfix"></div>
